---
layout: page
title: Blog
permalink: /Blog/
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}&rArr;&nbsp;<a class="button jump" href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
